<body>
    <div id="app">
        <h1 id="heading">To-Do List</h1>
        <input type="text" id="input" placeholder="Enter a task">
        <button id="submit-button">Add</button>
        <div id="todo-list"></div>
    </div>

    <script>
        let submit_button = document.getElementById("submit-button");
        let input = document.getElementById("input");
        let todo_list = document.getElementById("todo-list");
        let count = 1;

        function addTask() {
            let task = input.value.trim();
            if (task !== "") {
                let newDiv = document.createElement("div");
                newDiv.className = "task";
                newDiv.id = "task-" + count;

                let newTask = document.createElement("p");
                newTask.textContent = task;

                let newDeleteButton = document.createElement("button");
                newDeleteButton.textContent = "Delete";

                // Delete function
                newDeleteButton.addEventListener("click", () => {
                    todo_list.removeChild(newDiv);
                });

                newDiv.appendChild(newTask);
                newDiv.appendChild(newDeleteButton);
                todo_list.appendChild(newDiv);

                input.value = ""; // clear input
                count++;
            }
        }

        submit_button.addEventListener('click', addTask);

        // Allow Enter key to add task
        input.addEventListener('keypress', (e) => {
            if (e.key === "Enter") {
                addTask();
            }
        });
    </script>
